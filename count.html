<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./count.css">
    <title>Count Create</title>
</head>
<body>
   
    <header>
        <div class="sombra"></div>
        <div class="criarConta">
            <a href="./login.html" class=""><img src="./img/Vector.png" alt=""></a>
        <h3>Criar conta</h3>
        </div>
        
        <div class="person">
            <img src="./img/Ellipse 2.png" alt="">
            <img class="pessoa" src="./img/Person.png" alt="">
        </div>
    </header>
    <main>
        <div class="preencher">

            <div class="info">
                <div class="dados"><label>Nome do usuário</label><input type="text" id="nome"></div>
                <div class="dados"><label>Endereço de email</label><input type="email" name="email" id="email"></div>
                <div class="dados"><label>Senha</label><input type="password" name="password" id="senha"></div>
                <div class="dados"><label>Confirmação de senha</label><input type="password" name="password" id="confirma-senha"></div>
                <div class="dados"><label for="">Telefone</label><input type="tel" name="telefone" id="telefone" maxlength="15"></div>
            </div>
            
            <button>Criar conta</button>
            
        </div>

    </main>
</body>
</html>
