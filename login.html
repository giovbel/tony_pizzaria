<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="sombra"></div>
    <header>
        <img class="logo" src="./img/Group 1.png" alt="">
    </header>
    <main>
        <div class="title">
            <h3>Acesse a sua conta</h3>
        </div>
        <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
    </main>
    <div class="login">
            <div class="input-container">
                <img class="emailLock" src="./img/Email (1).png" alt="">
                <input type="email" id="email" name="email" placeholder="Seu e-mail aqui" required>
            </div>
    
            <div class="input-container">
                <img class="emailLock" src="img/Lock (1).png" alt="">
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
    
            <button type="button" onclick="validateLogin()">Entrar</button>
    </div>
</body>
</html>
